<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>丝纺之路</title>
	<link rel="stylesheet" type="text/css" href="../../public/common/css/admin.min.css" />
</head>

<body class="registBody">
	<!--topinfo-->
	<div class="loginHead w">
		<div class="l">
			<div class="logo">
				<a href="./index.html" class="link"><img src="../../public/common/css/image/logo.png"></a>
			</div>
			<div class="text">
				欢迎注册
			</div>
		</div>
		<div class="r">
			<span class="text">已有账号</span>
			<a href="javascript:;" class="loginLink">请登录</a>
		</div>
	</div>

	<!--regist-->
	<div class="w relative">
		<form class="registForm">
			<div class="row">
				<input type="text" name="username" class="txt" placeholder="用户名" />
			</div>
			<div class="row">
				<input type="password" name="password" class="txt" placeholder="设置密码" />
			</div>
			<div class="row">
				<select class="nation">
					<option>中国大陆</option>
				</select>
			</div>
			<div class="row">
				<input type="text" name="mobile" class="txt" placeholder="请输入手机号码" />
			</div>
			<div class="row">
				<input type="text" name="imgCheck" class="halfTxt" placeholder="图片验证码" />
				<img src="../../public/common/img/imgCheck.jpg" class="imgCheck">
			</div>
			<div class="row">
				<input type="text" name="mCheck" class="halfTxt" placeholder="手机验证码" />
				<button class="mCheckBtn">获取手机验证码</button>
			</div>
			<div class="row">
				<input type="checkbox" name="isRead" class="isRead" />
				<span class="isReadText">我已阅读并同意《丝纺之路用户注册协议》</span>
			</div>
			<div class="row">
				<input type="submit" name="registBtn" value="立即注册" class="registBtn" />
			</div>
		</form>
	</div>

	

<!--foot start-->
	<div class="loginFoot w">
		<p class="p1">COPYRIGHT © 2015 深圳同益新中控实业有限公司 ALL RIGHTS RESERVED 技术支持：丝纺之路电商PHONE:0755-22969785</p>
		<p class="p2">Copyright©2004-2016  丝纺之路sifang.com 版权所有</p>
	</div>
<!--foot end-->

<script type="text/javascript" src="../../public/common/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../../public/common/js/modernizr-1.7.min.js"></script>
</body>
</html>
