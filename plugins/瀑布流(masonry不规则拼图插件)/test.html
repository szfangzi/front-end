    <script src="js/plugins/jquery.masonry2.min.js"></script>
    <script type="text/javascript">
    $(function(){
      
        var $container = $('#container');
        
        $container.imagesLoaded(function(){
          $container.masonry({
            itemSelector: '.box',
            columnWidth: 100//必填
          });
        });
        html = '<div class="box col1"><p>Fusce accumsan mollis eros. Pellentesque a diam sit amet mi ullamcorper vehicula</p></div><div class="box col2"><p>Vestibulum volutpat, lacus a ultrices sagittis,</p><p>Fusce accumsan mollis eros. Pellentesque a diam sit amet mi ullamcorper vehicula</p><p>Morbi purus libero, faucibus adipiscing, commodo quis, gravida id, est. Sed lectus. Praesent elementum hendrerit tortor. Sed semper lorem at felis.</p></div>';
        html+=html;
        html+=html;
        html+=html;
        html+=html;
        html+=html;
        html = '<div>'+html+'</div>';
        html = $(html).find('.box');
        $container.append( html ).masonry( 'appended', html );
        //ajax初始化第一页数据
        getData();
        $(window).scroll(masonryEvent);
        //scroll事件会触发两次, scrollFix修复这个bug
        var scrollFix = null;
        function masonryEvent(){
            if(scrollFix) clearTimeout(scrollFix);
            scrollFix = setTimeout(function(){
                if($(window).scrollTop() >= $(document).height()-$(window).height()){
                    $(window).unbind('scroll', masonryEvent);
                    getData();
                }
            }, 200);
        }
        
        function getData(){
            /* ajax拉数据
            $.get('', params, function(rs){
                
                if(还有数据){
                    $(window).scroll(masonryEvent);

                }
            });

        }
      
    });
    </script>
